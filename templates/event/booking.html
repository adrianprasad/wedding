{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="table-responsive table table-striped">
    <table  class="table">

 <h1>Bookings</h1>  
<div class="table-responsive table table-striped">
    
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Event Title  </th>
                <th>Category</th>
       
                <th>Amount</th>
                

                           
            </tr>
        </thead>
        <tbody>
            {% for i in all %}
            <tr style="padding: 3px;">
                <td>{{ i.id }}</td>     
                <td>{{ i.user.username }}</td>
                <td>{{ i.Eventtitle}}</td>
                <td>{{ i.category}}</td>
                <td>{{ i.amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>




{% endblock content %}
